{
	"OrderLaptop": {
		"intentname": "OrderLaptop",
		"Parameters": [{
				"name": "brand",
				"placeholder": "$brand",
				"required": "True",
				"prompts": [
					"which brand are you looking for?"
				],
				"context": "FlightLaptop_dialog_From"
			},
			{
				"name": "screensize",
				"placeholder": "$screensize",
				"required": "True",
				"prompts": [
					"What's the screen size of the laptop (in inches)?"
				],
				"context": "FlightLaptop_dialog_To"
			},
			{
				"name": "hdd",
				"placeholder": "$hdd",
				"required": "True",
				"prompts": [
					"What's the hard disk size you need in GB?"
				],
				"context": "FlightLaptop_dialog_To"
			},
			{
				"name": "os",
				"placeholder": "$os",
				"required": "True",
				"prompts": [
					"Would that be MAC or Windows laptop?"
				],
				"context": "FlightLaptop_dialog_To"
			},
			{
				"name": "ramcapacity",
				"placeholder": "$ramcapacity",
				"required": "True",
				"prompts": [
					"What's the RAM size in GB?"
				],
				"context": "GetRAMInfo"
			}
		],
		"actions": "LaptopOrder done"
	},
	"BookRestaurant": {
		"intentname": "BookRestaurant",
		"Parameters": [{
				"name": "cuisine",
				"placeholder": "$cuisine",
				"required": "True",
				"prompts": [
					"which cuisine do you like?"
				],
				"context": "FlightRestaurant_dialog_From"
			},
			{
				"name": "cost",
				"placeholder": "$cost",
				"required": "True",
				"prompts": [
					"What's the cost you expect to have?",
					"Please enter cost level 'cheap, medium, expensive'?"
				],
				"context": "FlightRestaurant_dialog_To"
			},
			{
				"name": "locationinfo",
				"placeholder": "$locationinfo",
				"required": "True",
				"prompts": [
					"Do you like the restaurents in East, West, North or South direction"
				],
				"context": "GetLocationInfo done"
			}
		],
		"actions": "BookingRestaurant done"
	}
}
